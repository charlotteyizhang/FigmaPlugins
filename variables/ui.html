<h2 class="intro_cell_title">Design tokens in code to variables</h2>
<body>
  <div class="container">
    <button class="button marginTop" id="drawBaseColor">Draw base color</button>
    <button class="button marginTop" id="drawSpacing">Draw spacing</button>
    <button class="button marginTop" id="colorVariable">
      Colors.ts to variables
    </button>
    <button class="button marginTop" id="spacingVariable">
      Spacing.ts to variables
    </button>
    <button class="button marginTop" id="borderRadiusVariable">
      Border.ts to variables
    </button>
    <button class="button marginTop clear" id="baseColorsVariable">
      Import baseColors to variables
    </button>
    <!-- <button class="button marginTop" id="matchColorVariables">
      Match variables to baseColors
    </button> -->
  </div>
</body>

<script>
  document.getElementById("colorVariable").onclick = (e) => {
    parent.postMessage({ pluginMessage: { type: "colorToVariables" } }, "*");
  };
  document.getElementById("drawBaseColor").onclick = (e) => {
    parent.postMessage({ pluginMessage: { type: "drawBaseColor" } }, "*");
  };
  document.getElementById("drawSpacing").onclick = (e) => {
    parent.postMessage({ pluginMessage: { type: "drawSpacing" } }, "*");
  };
  document.getElementById("spacingVariable").onclick = (e) => {
    parent.postMessage({ pluginMessage: { type: "spacingToVariables" } }, "*");
  };
  document.getElementById("borderRadiusVariable").onclick = (e) => {
    parent.postMessage(
      { pluginMessage: { type: "borderRadiusVariable" } },
      "*"
    );
  };
  document.getElementById("baseColorsVariable").onclick = (e) => {
    parent.postMessage({ pluginMessage: { type: "baseColorsVariable" } }, "*");
  };
  // document.getElementById("matchColorVariables").onclick = (e) => {

</script>
