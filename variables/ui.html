<style>
  * {
    padding: 0px;
    margin: 0px;
  }

  body {
    padding: 12px;
  }

  #choose {
    margin-top: 12px;
  }

  .secetion_title {
    font: 600 16px/22px 'PingFang SC';
    color: #000000;
    margin-bottom: 8px;
  }

  #intro_content {
    padding: 12px 8px;
    left: 0px;
    top: 30px;
    background: #F5F5F5;
    border-radius: 4px;
  }

  .intro_cell {
    margin-bottom: 12;
  }

  .intro_cell_title {
    font: 600 14px 'PingFang SC';
    color: #999;
  }

  .intro_cell_content {
    font: 400 12px 'PingFang SC';
    color: #999;
    margin-top: 4px;
  }

  .selectorCell {
    overflow: hidden;
    margin-bottom: 8px;
  }

  #code {
    float: left;

    padding: 6px 12px;

    background: #FFFFFF;
    border: 1px solid #E6E6E6;

    font: 400 14px/20px 'PingFang SC';

    color: #000000;

    min-width: 368;
    min-height: 100;
    max-width: 368;
    display: flex;
    flex-direction: "wrap";
    white-space: pre-wrap;
    text-overflow: clip;
  }

  select {
    width: 194px;
    float: left;
    margin-left: -1px;
    padding: 8px 12px 7px;

    background: #F5F5F5;
    border: 1px solid #E6E6E6;
    border: 1px 12px/18px solid #E6E6E6;
  }

  .trangle {
    width: 0px;
    height: 0px;
    border: 6px solid transparent;
    border-top-color: #999;
    float: left;
  }

  .button {
    width: 276px;
    height: 32px;
    background: #0099FF;
    border-radius: 4px;
    border-width: 0px;
    color: #FFFFFF;
    &:hover{
      background: #264d74;
      cursor: pointer;
    }
  }
  .clear {
    background: #3F51CF;
    
    &:hover{
      background: #26317F;
      cursor: pointer;
    }
  }
  .marginTop {
    margin-top: 8px;
  }
  .marginLeft {
    margin-left: 8px;
  }
  .container {
    display: flex;
    flex-direction: column;
  }
</style>
<h2 class="intro_cell_title">Design tokens in code to variables</h2>
<body>
  
    <div class="container">
      
      <button class="button marginTop" id="codeToFigma">Code to Figma</button>
      <button class="button marginTop" id="drawBaseColor">Draw base color</button>
      
    </div>
  
</body>


<script>
document.getElementById('codeToFigma').onclick = (e)=> {
  parent.postMessage({ pluginMessage: { type: 'designTokenToVariables' } }, '*');
};
document.getElementById('drawBaseColor').onclick = (e)=> {
  parent.postMessage({ pluginMessage: { type: 'drawBaseColor' } }, '*');
};

</script>
