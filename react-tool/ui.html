<style>
  * {
    padding: 0px;
    margin: 0px;
  }

  body {
    padding: 12px;
  }

  #choose {
    margin-top: 12px;
  }

  .secetion_title {
    font: 600 16px/22px "PingFang SC";
    color: #000000;
    margin-bottom: 8px;
  }

  #intro_content {
    padding: 12px 8px;
    left: 0px;
    top: 30px;
    background: #f5f5f5;
    border-radius: 4px;
  }

  .intro_cell {
    margin-bottom: 12;
  }

  .intro_cell_title {
    font: 600 14px "PingFang SC";
    color: #999;
  }

  .intro_cell_content {
    font: 400 12px "PingFang SC";
    color: #999;
    margin-top: 4px;
  }

  .selectorCell {
    overflow: hidden;
    margin-bottom: 8px;
  }

  #code {
    float: left;

    padding: 6px 12px;

    background: #ffffff;
    border: 1px solid #e6e6e6;

    font: 400 14px/20px "PingFang SC";

    color: #000000;

    min-width: 368;
    min-height: 100;
    max-width: 368;
    display: flex;
    flex-direction: "wrap";
    white-space: pre-wrap;
    text-overflow: clip;
  }

  select {
    width: 194px;
    float: left;
    margin-left: -1px;
    padding: 8px 12px 7px;

    background: #f5f5f5;
    border: 1px solid #e6e6e6;
    border: 1px 12px/18px solid #e6e6e6;
  }

  .trangle {
    width: 0px;
    height: 0px;
    border: 6px solid transparent;
    border-top-color: #999;
    float: left;
  }

  .button {
    width: 276px;
    height: 32px;
    background: #0099ff;
    border-radius: 4px;
    border-width: 0px;
    color: #ffffff;
    &:hover {
      background: #264d74;
      cursor: pointer;
    }
  }
  .pink {
    width: 100px;
    margin: 4px;
    background: #a44c87;
    &:hover {
      background: #5a1c3f;
      cursor: pointer;
    }
  }
  .clear {
    background: #3f51cf;

    &:hover {
      background: #26317f;
      cursor: pointer;
    }
  }
  .marginTop {
    margin-top: 8px;
  }
  .container {
    display: flex;
    flex-direction: column;
  }
  .radio-group {
    display: flex;
    gap: 2px;
    margin-top: 2px;
    font: 600 14px "PingFang SC";
  }

  .radio-card {
    position: relative;
    border: 2px solid #5477c8;
    border-radius: 8px;
    cursor: pointer;
    transition: border 0.2s ease, background 0.2s ease;
    min-width: 100px;
    text-align: center;
  }

  .radio-card input[type="radio"] {
    opacity: 0;
    position: absolute;
    pointer-events: none;
  }

  .radio-card label {
    display: block;
    cursor: pointer;
    font-weight: 500;
  }

  .radio-card:hover {
    border-color: #888;
  }

  .radio-card input[type="radio"]:checked + label {
    border-color: #007bff;
    background-color: #a5c4f2;
    border-radius: 6px;
  }
</style>
<h2 class="intro_cell_title">React native code creator</h2>
<body>
  <div class="container">
    <button class="button marginTop" id="create">Create</button>
    <button class="button marginTop" id="generateTextEN">
      Generate text EN
    </button>
    <form class="marginTop" id="property-form">
      <div class="radio-group">
        <div class="radio-card">
          <input
            type="radio"
            id="spacing"
            name="property"
            value="spacing"
            checked
          />
          <label for="spacing">Spacing</label>
        </div>
        <div class="radio-card">
          <input
            type="radio"
            id="borderRadius"
            name="property"
            value="borderRadius"
          />
          <label for="borderRadius">Border Radius</label>
        </div>
        <div class="radio-card">
          <input type="radio" id="iconSize" name="property" value="iconSize" />
          <label for="iconSize">Icon Size</label>
        </div>
      </div>
    </form>
    <div id="buttons" />
  </div>
  <p class="marginTop" id="code"></p>
  <input style="opacity: 0" type="text" id="copy" />
  <button class="button clear marginTop" id="clear">Clear</button>
</body>

<script>
  parent.postMessage({ pluginMessage: { type: "addSpacing" } }, "*");

  document.getElementById("create").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "generate" } }, "*");
  };
  document.getElementById("generateTextEN").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "generateTextEN" } }, "*");
  };

  const radios = document.querySelectorAll('input[name="property"]');

  radios.forEach((radio) => {
    radio.addEventListener("onClick", function () {
      if (!this.checked) {
        this.checked = true;
      }
    });
    radio.addEventListener("change", function () {
      if (this.checked) {
        console.log("Changed to:", this.value);
        const pluginMessage =
          this.value === "spacing"
            ? { type: "addSpacing", value: undefined }
            : this.value === "borderRadius"
            ? { type: "addBorderRadius", value: undefined }
            : { type: "addIconSize", value: undefined };

        parent.postMessage(
          {
            pluginMessage,
          },
          "*"
        );
      }
    });
  });

  document.getElementById("property-form").onsubmit = (event) => {
    event.preventDefault();
    const selectedProperty = document.querySelector(
      'input[name="property"]:checked'
    ).value;
  };

  document.getElementById("clear").onclick = () => {
    codebox.innerText = "";
  };

  const codebox = document.getElementById("code");
  const sign = document.getElementById("sign");

  onmessage = (event) => {
    const pluginMessage = event.data.pluginMessage;
    if (pluginMessage.kind === "msg") {
      const reactStr = event.data.pluginMessage.data;
      codebox.innerText = reactStr;

      const copyInput = document.getElementById("copy");
      copyInput.value = reactStr;
      copyInput.select();
      document.execCommand("copy");
    } else if (pluginMessage.kind === "variables") {
      console.log("Received variables:", pluginMessage.data);
      const container = document.getElementById("buttons");
      container.innerHTML = ""; // Clear previous buttons

      const type = pluginMessage.type;
      console.log(type);

      pluginMessage.data.forEach((token) => {
        const btn = document.createElement("button");
        btn.textContent = token.name;
        btn.className = "button pink marginTop";
        btn.onclick = () => {
          parent.postMessage(
            { pluginMessage: { type, value: token.key } },
            "*"
          );
        };
        container.appendChild(btn);
      });
    }
  };
</script>
