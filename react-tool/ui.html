<h2>Code Creator</h2>
<button id="create">Create</button>
<button id="generateTextEN">Generate text EN</button>
<button id="generateTextTODO">Generate text TODO</button>
<p id="code"></p>
<input type="text" id="copy"></input>



<script>

document.getElementById('create').onclick = () => {
  parent.postMessage({ pluginMessage: { type: "generate", } }, '*')
}
document.getElementById('generateTextEN').onclick = () => {
  parent.postMessage({ pluginMessage: { type: "generateTextEN", } }, '*')
}
document.getElementById('generateTextTODO').onclick = () => {
  parent.postMessage({ pluginMessage: { type: "generateTextTODO", } }, '*')
}


const codebox = document.getElementById('code');
const sign = document.getElementById('sign')

onmessage = (event)=>{
  const reactStr =  event.data.pluginMessage
  codebox.innerText=reactStr

  const copyInput = document.getElementById("copy")
  copyInput.value = reactStr
  copyInput.select()
  document.execCommand("copy")
  
}

</script>
